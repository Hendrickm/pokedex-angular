<div class="card" >
  <div class="image-container">
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{pokemon?.id}}.png" class="card-img-top" [alt]="pokemon?.name">
  </div>
  <div class="card-body">
    <span class="pokemon-number">#{{pokemon?.id}}</span>
    <h5 class="card-title"> {{pokemon?.name | titlecase}}</h5>
    <p class="card-text">
      <span *ngFor="let item of pokemon?.types">
        <span class="badge bg-{{item?.type?.name}}">{{item?.type?.name | titlecase}}</span>
      </span>
    </p>
  </div>
</div>
