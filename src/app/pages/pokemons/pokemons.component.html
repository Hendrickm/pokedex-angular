<div class="row"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()">

  <div *ngFor="let pokemon of pokemons" class="col-sm-6 col-md-4 col-lg-3">
    <app-pokemon-card
      [pokemon]="pokemon">
    </app-pokemon-card>
  </div>


</div>

<div class="row" id="img-loading-container" *ngIf="loading">
  <img src="/assets/loading.gif" id="img-loading">
</div>
