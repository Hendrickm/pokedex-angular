<div class="row">

  <ng-container *ngIf="pokemons.length else emptyList">
    <div *ngFor="let pokemon of pokemons" class="col-sm-6 col-md-4 col-lg-3" (click)="open(content, pokemon)">
      <app-pokemon-card
        [pokemon]="pokemon">
      </app-pokemon-card>
    </div>
  </ng-container>

  <ng-template #emptyList>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title"> You haven't caught any Pok√©mon yet! </h4>
        <h5 class="card-title"> Click <a routerLink="/pokemons">here</a> to <strong>Catch 'em all!</strong> </h5>
      </div>
    </div>

  </ng-template>

</div>

<div class="row" id="img-loading-container" *ngIf="loading">
  <img src="/assets/images/loading.gif" id="img-loading">
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-pokemon-detail
      [pokemon]="selectedPokemon"
      [pokemonSpecies]="selectedPokemonSpecies">
    </app-pokemon-detail>
  </div>
</ng-template>
